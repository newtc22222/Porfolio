<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/person-who-gargles.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phi's Portfolio — Fullstack Developer</title>
    <meta
      name="description"
      content="Phi's portfolio — fullstack developer specializing in React, Node.js, and scalable web applications. Browse projects, experience, and contact information."
    />
    <link rel="canonical" href="https://your-domain.example/" />
    <!-- Open Graph -->
    <meta property="og:title" content="Phi's Portfolio — Fullstack Developer" />
    <meta
      property="og:description"
      content="Phi's portfolio — fullstack developer specializing in React, Node.js, and scalable web applications. Browse projects, experience, and contact information."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.example/" />
    <meta property="og:image" content="/assets/og-image.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Phi's Portfolio — Fullstack Developer"
    />
    <meta
      name="twitter:description"
      content="Phi's portfolio — fullstack developer specializing in React, Node.js, and scalable web applications."
    />
    <meta name="twitter:image" content="/assets/og-image.png" />
    <meta
      name="keywords"
      content="Phi, portfolio, fullstack, React, Node.js, developer, projects"
    />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />

    <!-- JSON-LD structured data (Person / Website) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Phi",
        "url": "https://your-domain.example/",
        "sameAs": [],
        "jobTitle": "Fullstack Developer",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://your-domain.example/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
